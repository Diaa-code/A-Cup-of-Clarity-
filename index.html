    <style>
        /* General Page Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;

        }

        /* Top Navigation Bar */
        .header {

        /* Image Gallery (Updated Grid) */

            max-width: 900px;
            margin: auto;
            margin-top: 40px;
        }

        .gallery-item {

            width: 250px; /* Consistent width */
        }

        .gallery-item img {
            width: 100%; /* Make images responsive */
            height: 200px; /* Fixed height for uniformity */
            object-fit: cover; /* Ensures images are properly cropped */
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .gallery-item p {

        }

        /* Footer */

}

    <script>
        // Quotes Array
        const quotes = [
            { text: "When you arise in the morning think of what a privilege it is to be alive, to think, to enjoy, to love...", author: "– Marcus Aurelius" },
            { text: "Try to surround yourself with positive people who make you happy, sarcastic people who make you laugh, and coffee. You should always surround yourself with coffee.", author: "– Unknown" },
            { text: "Create the life you can’t wait to wake up to.", author: "– Josie Spinardi" },
            { text: "Dear Universe, I am open to some awesome coming my way.", author: "– Unknown" },
            { text: "Every morning we get a chance to be different. A chance to be better. Your past is your past. Leave it there. Get on with the future part.", author: "– Nicole Williams" },
            { text: "Show me a person who has never made a mistake and I’ll show you someone who has never achieved much.", author: "– Joan Collins" }
        ];

        const quoteText = document.getElementById("quote-text");
        const quoteAuthor = document.getElementById("quote-author");

        // Function to display a random quote
        function showRandomQuote() {
            let randomIndex = Math.floor(Math.random() * quotes.length);
            let selectedQuote = quotes[randomIndex];

            // Fade out current quote
            quoteText.style.opacity = "0";
            quoteAuthor.style.opacity = "0";

            setTimeout(() => {
                // Change the quote text and author
                quoteText.textContent = `"${selectedQuote.text}"`;
                quoteAuthor.textContent = selectedQuote.author;

                // Fade in the new quote
                quoteText.style.opacity = "1";
                quoteAuthor.style.opacity = "1";
            }, 1500);
        }

        // Change quote every 5 seconds
        setInterval(showRandomQuote, 5000);

        // Show the first quote immediately
        showRandomQuote();
    </script>
